<!DOCTYPE html>

<html>

<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Log in</title>
</head>

<body>
    <!--
        Nomral heading, all the page has same heading.
        A hyperlink contain the image element make it clickable,
        and link to the different html
    -->
    <a href="../html/index.html">
        <img src="../image/home.png" alt="home button" class="imageHome">
    </a>
    <a href="../html/login.html" target="_blank">
        <img src="../image/Login.png" alt="login" class="imageLogin">
    </a>

    <a href="../html/index.html" id="page_symbol" style="text-decoration: none;">
        <h1 class="heading">SEER</h1>
    </a>
    <hr>

    <!--all the inputs are inside the fieldset-->
    <form action="">
        <div>
            <fieldset style="width: 60%; margin: auto; text-align: center;">
                <legend>Login</legend>
                <label for="username" class="login_label">Username:</label>
                <br>
                <input type="text" id="username" name="Username" placeholder="Your username" class="login_textField"
                    required autofocus>
                <br>
                <label for="pwd" class="login_label">Password:</label>
                <br>
                <input type="password" id="pwd" name="Password" placeholder="Your password" class="login_textField"
                    required>
                <br>
                <a href="register.html" style="margin-top: 20px;font-size: large;">Click me to register!</a>
                <br>
                <input type="submit" value="Login" class="loginButton">
            </fieldset>

        </div>
    </form>
</body>

</html>
